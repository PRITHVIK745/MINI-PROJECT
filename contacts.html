<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Website</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

         header {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 20px 20px;
            color: white;
            position: fixed; 
            top: 0; 
            left: 0;
            width: 100%; 
            z-index: 1000; 
            border-bottom: 3px solid rgb(67, 139, 255); 

        }

        .logo img {
            height: 60px;
            margin-right: 20px;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin-left: auto;
        }

        nav ul li {
            margin-left: 40px;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
            font-size: 20px;
            padding: 20px;
            transition: background-color 0.3s;
            border-radius: 30px;
        }

        nav ul li a:hover {
            background-color: rgb(54, 117, 219);
            color: white;
            border-radius: 30px;
        }   
        .contact-boxes {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .contact-box {
            width: 250px;
            padding: 20px;
            margin: 10px;
            border: 2px solid #2eac95;
            border-radius: 10px;
            background-color: #f9f9f9;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-box h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .contact-box p {
            font-size: 16px;
        }

        .contact-box .box-icon {
            font-size: 40px;
            margin-bottom: 15px;
            color: #096ce5;
        }

       
        .reach-us-form {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .reach-us-form textarea {
            width: 300px;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .reach-us-form button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #5c45ba;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .reach-us-form button:hover {
            background-color: #45a049;
        }
        footer {
        text-align: center;
        padding: 20px;
        background-color: white;
        color: black;
        position: relative;
        bottom: 0;
        width: 100%;
        border-top: 3px solid rgb(67, 139, 255); 
         margin-top: auto; /* Pushes the footer to the bottom */
        }
        </style>
        <style>
        .buffering-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999; 
        visibility: hidden; 
        }
        .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-top: 4px solid rgb(67, 139, 255); 
        border-radius: 70%;
        width: 50px;
        height: 50px;
        animation: spin 0.3s linear infinite; 
        }
        @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); 
        }
        </style>
        </head>
        <body>
    <div id="buffering" class="buffering-container">
    <div class="spinner"></div>
    </div>
    <header>
        <div class="logo">
            <img src="images/0.jpg" alt="College Logo">
        </div>
        <nav>
            <ul>
                <li><a href="Index.html">Home</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="students.html">Students</a></li>
                <li><a href="staff.html">Staff</a></li>
                <li><a href="contacts.html">Contact</a></li>
            </ul>
        </nav>
     </header>
     <p style="margin-bottom: 6em;">
  
        <div class="contact-boxes">
        
        <div class="contact-box">
            <i class="fas fa-phone-alt box-icon"></i>
            <h3>Phone Number</h3>
            <p>+1 234 567 890</p>
        </div>
        <div class="contact-box">
            <i class="fas fa-envelope box-icon"></i>
            <h3>Email</h3>
            <p>info@college.com</p>
        </div>        
        <div class="contact-box">
            <i class="fas fa-map-marker-alt box-icon"></i>
            <h3>Address</h3>
            <p>123 College Road, City, Country</p>
        </div>        
        <div class="contact-box" onclick="toggleForm()">
            <i class="fas fa-comment box-icon"></i>
            <h3>Reach Us</h3>
            <p>Have a query? Click to reach us!</p>
        </div>
        </div>   
        <div class="reach-us-form" id="reachUsForm">
        <h3>Your Query</h3>
        <textarea id="query" placeholder="Type your query here..."></textarea><br>
        <button onclick="submitQuery()">Submit Query</button>
        </div>
        <script>
        function toggleForm() {
            var form = document.getElementById("reachUsForm");
            if (form.style.display === "none" || form.style.display === "") {
                form.style.display = "block";
            } else {
                form.style.display = "none";
            }
        }
        function submitQuery() {
            var query = document.getElementById("query").value;
            if(query) {
                alert("Your query has been submitted: " + query);
                document.getElementById("query").value = ''; 
                document.getElementById("reachUsForm").style.display = "none"; 
            } else {
                alert("Please type your query before submitting.");
            }
        }
        const bufferingElement = document.getElementById('buffering');
        const navLinks = document.querySelectorAll('nav ul li a');
        navLinks.forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault(); 
                bufferingElement.style.visibility = 'visible';
                setTimeout(() => {
                    window.location.href = link.href; 
                }, 500); 
            });
        });
    </script>
    <footer>
    <p>&copy; 2024 Mysuru Royal Institute of Technology. All rights reserved.</p>
    </footer>
</body>
</html>
